{% extends "base.html" %}

{% block head %}
<!-- Add your stylesheet link here if not added in base.html -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">ResNetTensorRT Image Processing Demo</h1>
            <div class="card shadow-lg">
                <div class="card-body">
                    <!-- Form content -->
                </div>
            </div>
            <div id="spinner" class="text-center mt-3" style="display:none;">
                <!-- Spinner content -->
            </div>
            <div id="results" class="mt-3"></div>
        </div>
    </div>

    <!-- Inference Time -->
    <div class="row mt-4">
        <div class="col-md-12" id="inferenceTime" class="inference-time-container" style="display:none;">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <!-- Inference time will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Prediction Probabilities Graph -->
    <div class="row mt-4">
        <div class="col-md-12" id="probGraphContainer" style="display:none;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Prediction Probabilities</h5>
                    <canvas id="probGraph"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Processed Image -->
    <div class="row mt-4">
        <div class="col-md-12" id="processedImageContainer" style="display:none;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Processed Image</h5>
                    <img id="processedImage" src="" alt="Processed Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Benchmarks and Line Graph -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div id="lineGraphContainer" class="mt-3" style="display:none;">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>Benchmark Results</h5>
                        <canvas id="lineGraph"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
